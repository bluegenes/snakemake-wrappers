name: diamond blastp
description: DIAMOND is a sequence aligner for protein and translated DNA searches, designed for high performance analysis of big sequence data.  
authors:
  - N. Tessa Pierce
input:
  - peptide sequence data
  - indexed peptides (from diamond makedb)
output:
  - sequence matches to the indexed peptides
